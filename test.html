<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { padding: 20px; border: 1px solid #ccc; margin: 10px 0; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>React Application Test</h1>
    
    <div class="test">
        <h3>1. HTML Structure Test</h3>
        <div id="root">This div should be replaced by React</div>
    </div>
    
    <div class="test">
        <h3>2. JavaScript Loading Test</h3>
        <div id="js-test">JavaScript test will appear here</div>
    </div>
    
    <div class="test">
        <h3>3. React Mount Test</h3>
        <div id="react-test">React should mount here</div>
    </div>
    
    <script>
        // Test 1: Check if root element exists
        const root = document.getElementById('root');
        if (root) {
            document.getElementById('js-test').innerHTML = '✅ Root element found';
        } else {
            document.getElementById('js-test').innerHTML = '❌ Root element not found';
        }
        
        // Test 2: Check if React script loads
        const script = document.createElement('script');
        script.src = '/static/js/main.822604f0.js';
        script.onload = function() {
            document.getElementById('js-test').innerHTML += '<br>✅ React script loaded successfully';
        };
        script.onerror = function() {
            document.getElementById('js-test').innerHTML += '<br>❌ React script failed to load';
        };
        document.head.appendChild(script);
        
        // Test 3: Check for console errors
        const originalError = console.error;
        console.error = function(...args) {
            document.getElementById('react-test').innerHTML = '❌ Console error: ' + args.join(' ');
            originalError.apply(console, args);
        };
    </script>
</body>
</html>
