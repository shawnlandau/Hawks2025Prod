<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hawks 2025 - Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .error { background: #fee; border: 1px solid #fcc; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #efe; border: 1px solid #cfc; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; font-size: 12px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Hawks 2025 Debug Console</h1>
        
        <div id="status"></div>
        <div id="errors"></div>
        <div id="logs"></div>
        
        <div style="margin: 20px 0;">
            <button onclick="testFirebase()">Test Firebase Connection</button>
            <button onclick="testReact()">Test React App</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const errorsDiv = document.getElementById('errors');
        const logsDiv = document.getElementById('logs');
        
        let logs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push({ timestamp, message, type });
            updateLogs();
        }
        
        function updateLogs() {
            logsDiv.innerHTML = logs.map(log => 
                `<div class="log">[${log.timestamp}] ${log.message}</div>`
            ).join('');
        }
        
        function clearLogs() {
            logs = [];
            updateLogs();
        }
        
        // Capture console errors
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalLog = console.log;
        
        console.error = function(...args) {
            log('ERROR: ' + args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            log('WARN: ' + args.join(' '), 'warning');
            originalWarn.apply(console, args);
        };
        
        console.log = function(...args) {
            log('LOG: ' + args.join(' '), 'info');
            originalLog.apply(console, args);
        };
        
        // Test Firebase
        function testFirebase() {
            log('Testing Firebase connection...');
            
            // Check if Firebase is available
            if (typeof firebase === 'undefined') {
                log('Firebase is not loaded', 'error');
                return;
            }
            
            try {
                // Test Firebase Auth
                const auth = firebase.auth();
                log('Firebase Auth initialized successfully');
                
                // Test Firestore
                const db = firebase.firestore();
                log('Firestore initialized successfully');
                
                // Test Storage
                const storage = firebase.storage();
                log('Firebase Storage initialized successfully');
                
                statusDiv.innerHTML = '<div class="success">‚úÖ Firebase connection successful</div>';
                
            } catch (error) {
                log('Firebase error: ' + error.message, 'error');
                statusDiv.innerHTML = '<div class="error">‚ùå Firebase error: ' + error.message + '</div>';
            }
        }
        
        // Test React App
        function testReact() {
            log('Testing React application...');
            
            // Check if React script loads
            const script = document.createElement('script');
            script.src = '/static/js/main.822604f0.js';
            script.onload = function() {
                log('React script loaded successfully');
                statusDiv.innerHTML = '<div class="success">‚úÖ React script loaded</div>';
            };
            script.onerror = function() {
                log('React script failed to load', 'error');
                statusDiv.innerHTML = '<div class="error">‚ùå React script failed to load</div>';
            };
            document.head.appendChild(script);
        }
        
        // Auto-test on load
        window.addEventListener('load', function() {
            log('Debug page loaded');
            testFirebase();
            testReact();
        });
        
        // Capture unhandled errors
        window.addEventListener('error', function(event) {
            log('Unhandled error: ' + event.error.message, 'error');
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            log('Unhandled promise rejection: ' + event.reason, 'error');
        });
    </script>
</body>
</html>
