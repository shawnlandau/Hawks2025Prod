<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Error Handler</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .error { background: #fee; border: 1px solid #fcc; padding: 15px; margin: 15px 0; border-radius: 4px; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; padding: 15px; margin: 15px 0; border-radius: 4px; }
        .success { background: #efe; border: 1px solid #cfc; padding: 15px; margin: 15px 0; border-radius: 4px; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; font-size: 12px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin: 5px; }
        button:hover { background: #0056b3; }
        .error-details { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß React Error Handler</h1>
        <p>This page will help us identify and fix React error #299 and other issues.</p>
        
        <div id="error-display"></div>
        <div id="react-root">
            <h3>React App Root</h3>
            <div id="root">React will mount here</div>
        </div>
        
        <div style="margin: 20px 0;">
            <button onclick="loadReactApp()">Load React App</button>
            <button onclick="testFirebase()">Test Firebase</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>
        
        <div id="logs"></div>
    </div>

    <script>
        const errorDisplay = document.getElementById('error-display');
        const logsDiv = document.getElementById('logs');
        let logs = [];
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push({ timestamp, message, type });
            updateLogs();
        }
        
        function updateLogs() {
            logsDiv.innerHTML = logs.map(log => 
                `<div class="log">[${log.timestamp}] ${log.message}</div>`
            ).join('');
        }
        
        function clearLogs() {
            logs = [];
            updateLogs();
        }
        
        // Capture all console messages
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalLog = console.log;
        
        console.error = function(...args) {
            const message = args.join(' ');
            log('ERROR: ' + message, 'error');
            
            // Check for React error #299
            if (message.includes('299')) {
                errorDisplay.innerHTML = `
                    <div class="error">
                        <h3>üö® React Error #299 Detected</h3>
                        <p><strong>Error:</strong> ${message}</p>
                        <div class="error-details">
                            <h4>Possible Causes:</h4>
                            <ul>
                                <li>React trying to render null/undefined</li>
                                <li>Invalid component structure</li>
                                <li>Missing dependencies</li>
                                <li>Firebase initialization issues</li>
                                <li>DOM element not found</li>
                            </ul>
                        </div>
                    </div>
                `;
            }
            
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            log('WARN: ' + args.join(' '), 'warning');
            originalWarn.apply(console, args);
        };
        
        console.log = function(...args) {
            log('LOG: ' + args.join(' '), 'info');
            originalLog.apply(console, args);
        };
        
        // Capture unhandled errors
        window.addEventListener('error', function(event) {
            log('UNHANDLED ERROR: ' + event.error.message, 'error');
            errorDisplay.innerHTML = `
                <div class="error">
                    <h3>üö® Unhandled Error</h3>
                    <p><strong>Message:</strong> ${event.error.message}</p>
                    <p><strong>File:</strong> ${event.filename}</p>
                    <p><strong>Line:</strong> ${event.lineno}</p>
                </div>
            `;
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            log('UNHANDLED PROMISE REJECTION: ' + event.reason, 'error');
        });
        
        // Test Firebase
        function testFirebase() {
            log('Testing Firebase connection...');
            
            if (typeof firebase === 'undefined') {
                log('Firebase is not loaded', 'error');
                return;
            }
            
            try {
                const auth = firebase.auth();
                log('Firebase Auth initialized successfully');
                
                const db = firebase.firestore();
                log('Firestore initialized successfully');
                
                const storage = firebase.storage();
                log('Firebase Storage initialized successfully');
                
                log('‚úÖ Firebase connection successful');
                
            } catch (error) {
                log('Firebase error: ' + error.message, 'error');
            }
        }
        
        // Load React App
        function loadReactApp() {
            log('Loading React application...');
            
            // Clear previous errors
            errorDisplay.innerHTML = '';
            
            // Load the React script
            const script = document.createElement('script');
            script.src = '/static/js/main.822604f0.js';
            script.onload = function() {
                log('React script loaded successfully');
                
                // Wait a moment for React to initialize
                setTimeout(() => {
                    const root = document.getElementById('root');
                    if (root && root.children.length > 0) {
                        log('‚úÖ React app mounted successfully');
                    } else {
                        log('‚ö†Ô∏è React app may not have mounted properly', 'warning');
                    }
                }, 2000);
            };
            script.onerror = function() {
                log('‚ùå React script failed to load', 'error');
            };
            document.head.appendChild(script);
        }
        
        // Auto-load on page load
        window.addEventListener('load', function() {
            log('Error handler page loaded');
            testFirebase();
        });
    </script>
</body>
</html>
